<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">{{vm.titulo}}</h1>
</div>
<form>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label for="id">Código</label>
            <input disabled type="number" ng-class="{'is-invalid': vm.error.id}" ng-model="vm.registro.id" class="form-control" id="id">
            <small ng-if="vm.error.id" class="invalid-feedback">
                {{vm.error.id[1]}}
            </small>
        </div>
        <div class="form-group col-md-3">
            <label for="cpf">CPF</label>
            <input type="text" ng-class="{'is-invalid': vm.error.cpf}" ng-model="vm.registro.cpf" class="form-control" id="cpf">
            <small ng-if="vm.error.cpf" class="invalid-feedback">
                {{vm.error.cpf[1]}}
            </small>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input type="text" ng-class="{'is-invalid': vm.error.nome}" ng-model="vm.registro.nome" class="form-control" id="nome" placeholder="Digite o nome do funcionário">
            <small ng-if="vm.error.nome" class="invalid-feedback">
                {{vm.error.nome[1]}}
            </small>
        </div>
        <div class="form-group col-md-3">
            <label for="percComissao">% Comissão</label>
            <input type="number" ng-class="{'is-invalid': vm.error.percComissao}" ng-model="vm.registro.percComissao" class="form-control" id="percComissao" placeholder="Digite o percentual de comissão">
            <small ng-if="vm.error.percComissao" class="invalid-feedback">
                {{vm.error.percComissao[1]}}
            </small>
        </div>
    </div>

    <button type="button" ng-click="vm.salvar()" class="btn btn-primary">Salvar</button>
    <a ui-sref="funcionariosList" class="btn btn-danger">Cancelar</button>
</form>
