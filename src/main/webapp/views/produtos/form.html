<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">{{vm.titulo}}</h1>
</div>
<form>
    <div class="form-row">
        <div class="form-group col-md-1">
            <label for="id">Código</label>
            <input disabled type="number" ng-class="{'is-invalid': vm.error.id}" ng-model="vm.registro.id" class="form-control" id="id">
            <small ng-if="vm.error.id" class="invalid-feedback">
                {{vm.error.id[1]}}
            </small>
        </div>
        <div class="form-group col-md-3">
            <label for="codigoBarras">Código de barras</label>
            <input type="text" ng-class="{'is-invalid': vm.error.codigoBarras}" ng-model="vm.registro.codigoBarras" class="form-control" id="codigoBarras">
            <small ng-if="vm.error.codigoBarras" class="invalid-feedback">
                {{vm.error.codigoBarras[1]}}
            </small>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nome">Nome</label>
            <input type="text" ng-class="{'is-invalid': vm.error.nome}" ng-model="vm.registro.nome" class="form-control" id="nome" placeholder="Digite o nome do produto">
            <small ng-if="vm.error.nome" class="invalid-feedback">
                {{vm.error.nome[1]}}
            </small>
        </div>
        <div class="form-group col-md-3">
            <label for="valorVenda">Preço de venda</label>
            <input type="number" ng-class="{'is-invalid': vm.error.valorVenda}" ng-model="vm.registro.valorVenda" class="form-control" id="valorVenda" placeholder="Digite o preço de venda">
            <small ng-if="vm.error.valorVenda" class="invalid-feedback">
                {{vm.error.valorVenda[1]}}
            </small>
        </div>
    </div>

    <button type="button" ng-click="vm.salvar()" class="btn btn-primary">Salvar</button>
    <a ui-sref="produtosList" class="btn btn-danger">Cancelar</button>
</form>
